<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
		<div class="conditionals">
			<p v-if="show">You can see me!<span>Hello!</span></p>
			<p v-else>Now yo see me!</p>
			<template v-if="show">
				<h1>Heading</h1>
				<p>Inside a template</p>
			</template>
			<p v-show="show">Do you also see me?</p>
			<button @click="show = !show">Switch</button>
		</div>
		<div class="list">
			<ul>
				<li v-for="(ingredient, i) in ingredients">
					{{ ingredient }} ({{ i }})
				</li>
			</ul>
			<button @click="ingredients.push('spices')">Add New</button>
			<hr>
			<ul>
				<li v-for="person in persons">
					{{ person.name }}
					<div v-for="(value, key, index) in person">{{ key }}: {{ value }} ({{ index }})</div>
				</li>
			</ul>
			<hr>
			<template v-for="(ingredient, i) in ingredients">
				<h1>{{ ingredient }}</h1>
				<p>{{ i }}</p>
			</template>
			<hr>
			<span v-for="i in 10">{{ i }}</span>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
